name: "Test Triggers"

on:
  pull_request

jobs:
  display-info:
    runs-on: ubuntu-latest
    steps:
      - name: Show Current Date and Event
        run: |
          echo "Поточна дата: $(date)"
          echo "Подія, що викликала запуск: ${{ github.event_name }}"
          echo "Гілка (ref): ${{ github.ref }}"